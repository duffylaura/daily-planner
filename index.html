<body>
<header class="jumbotron">
  <h1 class="display-3">Work Day Scheduler</h1>
  <p class="lead">A simple calendar app for scheduling your work day</p>
  <p class = "lead">Current Time &amp; Date: <br /> <span id="currentDay">00:00:00</span></p>
</header>

<div class="container">
<!-- 9am -->
<div class="row"> <div class="col-1"> 9am</div> <div class="col-10" id = "9-color">  <input class = "input" type="text" id="nineText"> <ul id = "nineEvent"> </ul> </div> <div class="col-1"> <button id = "nineButton"> Save. </button></div> </div>
<!-- 10am -->
<div class="row"> <div class="col-1"> 10am </div> <div class="col-10" id="10-color"> <input class = "input" type="text" id="tenText"> <ul id = "tenEvent"> </ul> </div> <div class="col-1"> <button id = "tenButton"> Save. </button> </div> </div>
<!-- 11am -->
<div class="row"> <div class="col-1"> 11am</div> <div class="col-10" id="11-color"> <input class = "input" type="text" id="elevenText"> <ul id = "elevenEvent"> </ul> </div> <div class="col-1"> <button id = "elevenButton"> Save. </button> </div></div>
<!-- 12pm -->
<div class="row"> <div class="col-1"> 12pm </div> <div class="col-10" id="12-color"> <input class = "input" type="text" id="tweleveText"><ul id = "tweleveEvent"> </ul> </div> <div class="col-1"> <button id = "tweleveButton"> Save. </button> </div></div>
<!-- 1pm / 13:00 -->
<div class="row"> <div class="col-1"> 1pm </div> <div class="col-10" id="13-color"> <input class = "input" type="text" id="thirteenText"> <ul id = "thirteenEvent"> </ul> </div> <div class="col-1"> <button id = "thirteenButton"> Save. </button> </div> </div>
<!-- 2pm / 14:00 -->
<div class="row"> <div class="col-1"> 2pm </div> <div class="col-10" id = "14-color"> <input class = "input" type="text" id="fourteenText"> <ul id = "fourteenEvent"> </ul> </div> <div class="col-1"> <button id = "fourteenButton"> Save. </button> </div> </div>
<!-- 3pm / 15:00  -->
<div class="row"> <div class="col-1"> 3pm </div> <div class="col-10" id="15-color"> <input class = "input" type="text" id="fifteenText"> <ul id = "fifteenEvent"> </ul> </div> <div class="col-1"> <button id = "fifteenButton"> Save. </button> </div></div>
<!-- 4pm/ 16:00 -->
<div class="row"> <div class="col-1"> 4pm </div> <div class="col-10" id = "16-color"> <input class = "input" type="text" id="sixteenText"> <ul id = "sixteenEvent"> </ul> </div> <div class="col-1"> <button id = "sixteenButton"> Save. </button> </div></div>
<!-- 5pm/ 17:00 -->
<div class="row"> <div class="col-1"> 5pm </div> <div class="col-10" id="17-color"> <input class = "input" type="text" id="seventeenText"> <ul id = "seventeenEvent"> </ul> </div> <div class="col-1"> <button id = "seventeenButton"> Save. </button> </div></div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
