<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
<header class="jumbotron">
  <h1 class="display-3">Work Day Scheduler</h1>
  <p class="lead">A simple calendar app for scheduling your work day</p>
  <p class = "lead">Current Time &amp; Date: <br /> <span id="currentDay">00:00:00</span></p>
  <!-- <p id="currentDay" class="lead"></p> --> 
</header>

<div class="container">
<!-- 9am -->
<div class="row"> <div class="col"> 9am</div> <div class="col-6"> <p id="9-text"> </p> </div> <div class="col"> <button id = "9-Button"> Save. </button> </div> </div>
<!-- 10am -->
<div class="row"> <div class="col"> 10am </div> <div class="col-6"> <p id="10-text"> </p> </div> <div class="col"> <button id = "10-Button"> Save. </button> </div> </div>
<!-- 11am -->
<div class="row"> <div class="col"> 11am</div> <div class="col-6"> <p id="11-text"> </p> </div> <div class="col"> <button id = "11-Button"> Save. </button> </div></div>
<!-- 12pm -->
<div class="row"> <div class="col"> 12pm </div> <div class="col-6"> <p id="12-text"> </p> </div> <div class="col"> <button id = "12-Button"> Save. </button> </div></div>
<!-- 1pm / 13:00 -->
<div class="row"> <div class="col"> 1pm </div> <div class="col-6"> <p id="13-text"> </p> </div> <div class="col"> <button id = "13-Button"> Save. </button> </div> </div>
<!-- 2pm / 14:00 -->
<div class="row"> <div class="col"> 2pm </div> <div class="col-6"> <p id="14-text"> </p> </div> <div class="col"> <button id = "14-Button"> Save. </button> </div> </div>
<!-- 3pm / 15:00  -->
<div class="row"> <div class="col"> 3pm </div> <div class="col-6"> <p id="15-text"> </p> </div> <div class="col"> <button id = "15-Button"> Save. </button> </div></div>
<!-- 4pm/ 16:00 -->
<div class="row"> <div class="col"> 4pm </div> <div class="col-6"> <p id="16-text"> </p> </div> <div class="col"> <button id = "16-Button"> Save. </button> </div></div>
<!-- 5pm/ 17:00 -->
<div class="row"> <div class="col"> 5pm </div> <div class="col-6"> <p id="17-text"> </p> </div> <div class="col"> <button id = "17-Button"> Save. </button> </div></div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="moment.js"></script>
<script>
    moment().format();
</script>
<script src="./script.js"></script>
</body>
</html>
